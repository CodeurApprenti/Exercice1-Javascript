  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <div class="container">

        <div class="row">
          <div class="col-lg-4 mx-auto text-center">

            <h2 class="mb-5 mt-5">Bienvenue sur le site des Impôts Zorglubiens</h2>

            <div class="mb-3">
              <label for="age-saisi" class="form-label">Saisissez l'âge du Zorglubien : </label>
              <input type="number" min="0" class="form-control" id="age-saisi" aria-describedby="age-saisi" oninput="validity.valid||(value='');">
            </div>

            <div class="mb-3">
              <label for="genre-saisi" class="form-label">Saisissez le genre : </label>
              <select class="form-select" id="genre-saisi">
              <option selected>Choisissez une valeur...</option>
              <option value="H">Homme</option>
              <option value="F">Femme</option>
            </select>
            <div id="age-description" class="form-text">Devez vous payer l'impôt ?</div>
            </div>
            <button type="submit" id="bouton" class="btn btn-primary mt-5">Valider</button>
            
          </div>

        </div>

        <div class="row">
          <div class="col-sm-3 mx-auto mt-5 text-center">
            <div id="message"></div>
          </div>
        </div>
  </div>

  

  <!-- Vendor JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
